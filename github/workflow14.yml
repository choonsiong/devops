name: Deployment
on:
  push:
    branches:
      - main
      - dev
env: # environment variables
  MONGODB_DB_NAME: demo-db # available in all jobs
jobs:
  test:
    env:
      MONGODB_CLUSTER_ADDRESS: 127.0.0.1
      MONGODB_USERNAME: demo
      MONGODB_PASSWORD: demo
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:XYZ
      - name: Run tests
        run: npm test
      - name: Output information
        run: echo "..."
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |        
          echo "..."